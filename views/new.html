<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blogle - Post</title>
  <link rel="stylesheet" href="/css/bundle.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="eleven columns">
                <h5 class="title" title="Write and publish static pages!">BLOGEL</h5>
            </div>
            <div class="five columns" data-module="navigation">
                <ul id="nav">
                    <li>
                      <a href="#" title="Save Draft" id="save-btn" data-type="save-btn"><i class="fa fa-lg fa-save"></i></a>
                    </li>
                    <li>
                      <a href="/logout" title="{{user-status}}" id="user-btn">
                        <i class="fa fa-lg fa-sign-in"></i>
                      </a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="sixteen columns page-status">
            <span id="status">{{post.status}}</span> <i class="fa fa-calendar-o"></i> {{post.created}}
        </div>
        <h1 class="editable" data-placeholder="Write awesome title">Awesome Cat</h1>
        <div class="editable sixteen columns" data-placeholder="The content is here..."></div>
    </div>
    <script src="/jquery.min.js"></script>
    <script src="/bundle.js"></script>
</body>
</html>
