<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{title}} - {{version}}</title>
    <link rel="stylesheet" type="text/css" href="css/skeleton/base.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton/layout.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton/skeleton.css">
    <link rel="stylesheet" href="css/medium-editor.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/blogel.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="eleven columns">
                <h5 class="title" title="Write and publish static pages!">BLOGEL</h5>
            </div>
            <div class="five columns">

            </div>
        </header>
        <!--
        <h1 class="loginHeader">Login</h1>
        -->
        {{#if message}}
            <div class="simplenotif">{{message}}</div>
        {{/if}}
        
        <div class="sixteen columns">
            <!-- LOGIN FORM -->
            <form action="/login" method="post">
                <div>
                    <label>Email</label>
                    <input type="text" name="email">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="password">
                </div>

                <button type="submit">Login</button>
            </form>

            <hr>

            <p>Need an account? <a href="/signup">Signup</a>
            </p>
            <p>Or go <a href="/">home</a>.</p>
        </div>
    </div>
    <!-- should be bundled -->
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/medium-editor.min.js"></script>
    <script src="js/blogelweb.js"></script>
</body>

</html>
